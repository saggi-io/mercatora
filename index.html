<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mercatora – Kleingewerbe</title>
  <meta name="description" content="Mercatora – Kleingewerbe: Handel, Beratung, Projekte.">

  <!-- ✅ Favicon -->
  <link rel="icon" href="mercatora_logo_favicon.png" type="image/png">
  <link rel="apple-touch-icon" href="mercatora_logo_favicon.png">
  <meta name="theme-color" content="#0f3f3a">

  <!-- Deine restlichen Styles und Scripts -->
  <style>
    * { box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: #f5f7fa;
      color: #111;
      line-height: 1.6;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 20px;
    }

    header {
      position: sticky;
      top: 0;
      background: #ffffff;
      border-bottom: 1px solid #e5e7eb;
      z-index: 100;
    }

    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 0;
    }

    .brand-logo {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: #0f3f3a;
      font-weight: 700;
      font-size: 1.1rem;
    }

    .brand-logo img {
      height: 40px;
      margin-right: 10px;
    }

    nav a {
      margin-left: 16px;
      text-decoration: none;
      color: #444;
      font-weight: 500;
    }

    nav a:hover {
      color: #0f3f3a;
    }

    footer {
      border-top: 1px solid #e5e7eb;
      background: #fafafa;
      padding: 40px 0;
      font-size: 0.95rem;
      color: #555;
      text-align: center;
    }

    footer img {
      height: 40px;
      margin-bottom: 10px;
    }

    #topBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: none;
      padding: 10px 14px;
      border-radius: 50%;
      background: #0f3f3a;
      color: #fff;
      text-decoration: none;
    }

    #topBtn.show {
      display: block;
    }
  </style>
</head>

<body>

<header>
  <div class="container nav">
    <a class="brand-logo" href="#top">
      <img src="mercatora_logo.png" alt="Mercatora Logo">
      Mercatora
    </a>
    <nav>
      <a href="#leistungen">Leistungen</a>
      <a href="#infos">Infos</a>
      <a href="#ueber">Über uns</a>
      <a href="#kontakt">Kontakt</a>
    </nav>
  </div>
</header>

<main id="top">
  <!-- Deine Sektionen hier -->
</main>

<a id="topBtn" href="#top">⬆</a>

<footer>
  <div class="container">
    <img src="mercatora_logo.png" alt="Mercatora Logo">
    <p><strong>Mercatora</strong> · Kleingewerbe</p>
    <p><a href="impressum.html">Impressum & Datenschutz</a></p>
    <p>© <span id="year"></span></p>
  </div>
</footer>

<script>
  document.getElementById("year").textContent = new Date().getFullYear();
  const btn = document.getElementById("topBtn");
  window.addEventListener("scroll", () => {
    btn.classList.toggle("show", window.scrollY > 400);
  });
</script>

</body>
</html>

<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mercatora – Kleingewerbe</title>
  <meta name="description" content="Mercatora – Kleingewerbe: Handel, Beratung, Projekte.">
  <link rel="icon" href="favicon.png" type="image/png">

  <style>
    * { box-sizing: border-box }
    html { scroll-behavior: smooth }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #f5f7fa;
      color: #111;
      line-height: 1.6;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 20px;
    }

    section {
      padding: 70px 0;
    }

    h1, h2, h3 { margin: 0 0 12px }
    p { margin: 0 0 16px; color: #333 }

    /* === HEADER === */
    header {
      position: sticky;
      top: 0;
      background: #ffffff;
      border-bottom: 1px solid #e5e7eb;
      z-index: 100;
    }

    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 0;
    }

    .brand-logo {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: #111;
      font-weight: 700;
      font-size: 1.1rem;
    }

    .brand-logo img {
      height: 40px;
      margin-right: 10px;
    }

    nav a {
      margin-left: 16px;
      text-decoration: none;
      color: #444;
    }

    nav a:hover {
      color: #0f3f3a;
    }

    /* === HERO === */
    .hero {
      background: #ffffff;
    }

    .hero h1 {
      font-size: 2.4rem;
      color: #0f3f3a;
    }

    .hero p {
      font-size: 1.1rem;
    }

    .buttons a {
      display: inline-block;
      margin-right: 10px;
      margin-top: 10px;
      padding: 12px 18px;
      border-radius: 10px;
      text-decoration: none;
      border: 1px solid #ccc;
      color: #111;
    }

    .buttons a.primary {
      background: #0f3f3a;
      color: #fff;
      border-color: #0f3f3a;
    }

    /* === GRID === */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
    }

    .card {
      background: #ffffff;
      border: 1px solid #e5e7eb;
      border-radius: 14px;
      padding: 20px;
    }

    details {
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      padding: 14px;
      margin-bottom: 10px;
      background: #fff;
    }

    summary {
      cursor: pointer;
      font-weight: 600;
    }

    /* === FORM === */
    form input, form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-family: inherit;
    }

    form button {
      padding: 12px 18px;
      border: none;
      border-radius: 10px;
      background: #0f3f3a;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
    }

    /* === FOOTER === */
    footer {
      border-top: 1px solid #e5e7eb;
      background: #fafafa;
      padding: 40px 0;
      font-size: 0.95rem;
      color: #555;
      text-align: center;
    }

    footer img {
      height: 40px;
      margin-bottom: 10px;
    }

    /* === TOP BUTTON === */
    #topBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: none;
      padding: 10px 14px;
      border-radius: 50%;
      background: #0f3f3a;
      color: #fff;
      text-decoration: none;
    }

    #topBtn.show {
      display: block;
    }
  </style>
</head>

<body>

<header>
  <div class="container nav">
    <a class="brand-logo" href="#top">
      <img src="logo.png" alt="Mercatora Logo">
      Mercatora
    </a>
    <nav>
      <a href="#leistungen">Leistungen</a>
      <a href="#infos">Infos</a>
      <a href="#ueber">Über uns</a>
      <a href="#kontakt">Kontakt</a>
    </nav>
  </div>
</header>

<main id="top">

<section class="hero">
  <div class="container">
    <h1>Mercatora</h1>
    <p>Kleingewerbe · Handel · Beratung · Projekte</p>
    <div class="buttons">
      <a class="primary" href="#kontakt">Kontakt aufnehmen</a>
      <a href="#leistungen">Mehr erfahren</a>
    </div>
  </div>
</section>

<!-- ... alle weiteren Sektionen bleiben wie gehabt ... -->

</main>

<a id="topBtn" href="#top">⬆</a>

<footer>
  <div class="container">
    <img src="logo.png" alt="Mercatora Logo">
    <p><strong>Mercatora</strong> · Kleingewerbe</p>
    <p><a href="impressum.html">Impressum & Datenschutz</a></p>
    <p>© <span id="year"></span></p>
  </div>
</footer>

<script>
  document.getElementById("year").textContent = new Date().getFullYear();
  const btn = document.getElementById("topBtn");
  window.addEventListener("scroll", () => {
    if (window.scrollY > 400) {
      btn.classList.add("show");
    } else {
      btn.classList.remove("show");
    }
  });
</script>

</body>
</html>

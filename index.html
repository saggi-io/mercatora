    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{

      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;

      color:var(--text);
      line-height:1.55;
    }
    a{color:inherit}
    .container{max-width:1100px;margin:0 auto;padding:0 18px}
    header{

      background: rgba(11,15,20,.65);
      border-bottom:1px solid var(--line);
    }
    .nav{
      display:flex;align-items:center;justify-content:space-between;
      padding:14px 0;

    .brand{

      font-weight:700;letter-spacing:.3px;
    }
    .logo{
      width:36px;height:36px;border-radius:12px;
      background: linear-gradient(135deg, rgba(125,211,252,.9), rgba(167,139,250,.9));
      box-shadow: 0 10px 30px rgba(125,211,252,.15);
    }
    nav ul{list-style:none;display:flex;gap:14px;margin:0;padding:0}
    nav a{
      text-decoration:none;
      padding:10px 12px;border-radius:12px;
      color:var(--muted);
      border:1px solid transparent;
    }
    nav a:hover{color:var(--text);border-color:var(--line);background:rgba(255,255,255,.03)}

      display:inline-flex;align-items:center;justify-content:center;

      padding:12px 14px;border-radius:14px;

      background: rgba(255,255,255,.03);
      text-decoration:none;
    }
    .btn.primary{
      border-color:transparent;
      background: linear-gradient(135deg, rgba(125,211,252,.95), rgba(167,139,250,.95));
      color:#081018;
      font-weight:700;
    }
    .btn.primary:hover{filter:saturate(1.05) brightness(1.02)}
    .hero{
      padding:56px 0 30px;
    }
    .hero-grid{
      display:grid;
      grid-template-columns:1.25fr .75fr;
      gap:18px;
      align-items:stretch;
    }
    @media (max-width:920px){
      .hero-grid{grid-template-columns:1fr}
      nav ul{display:none}
    }
    .card{
      background: rgba(17,24,38,.7);
      border:1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .hero-main{padding:26px}
    .kicker{color:var(--muted);letter-spacing:.16em;text-transform:uppercase;font-size:.78rem}
    h1{margin:.45rem 0 0;font-size:2.35rem;line-height:1.15}
    .lead{color:var(--muted);margin:12px 0 18px;font-size:1.04rem}
    .cta{display:flex;gap:12px;flex-wrap:wrap}
    .hero-side{padding:18px;display:grid;gap:12px}
    .mini{
      padding:16px;border-radius:14px;border:1px solid var(--line);
      background: rgba(255,255,255,.03);
    }
    .mini strong{display:block;margin-bottom:4px}
    section{padding:46px 0}

    .section-title p{margin:0;color:var(--muted);max-width:60ch}
    .grid{
      display:grid;
      grid-template-columns:repeat(3, 1fr);
      gap:14px;
    }

    .feature{padding:18px}
    .feature h3{margin:0 0 6px;font-size:1.05rem}
    .feature p{margin:0;color:var(--muted)}
    .badge{
      display:inline-flex;gap:8px;align-items:center;
      padding:8px 10px;border:1px solid var(--line);
      background: rgba(255,255,255,.03);
      border-radius:999px;color:var(--muted);
      font-size:.9rem;
    }
    .split{
      display:grid;grid-template-columns:1fr 1fr;gap:14px;
    }
    @media (max-width:920px){.split{grid-template-columns:1fr}}
